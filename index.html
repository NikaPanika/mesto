<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__about">
                <img src="./images/avatar.png" alt="Фотография" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__string">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="photo-grid">
            <article class="photo-grid__element">
                <img src="./images/karachaevsk.png" alt="Карачаевск" class="photo-grid__photo">
                <div class="photo-grid__text">
                    <h2 class="photo-grid__place">Карачаевск</h2>
                    <button class="photo-grid__like" type="button"></button>
                </div>
            </article>
            <article class="photo-grid__element">
                <img src="./images/Mountain-Elbrus.png" alt="Гора Эльбрус" class="photo-grid__photo">
                <div class="photo-grid__text">
                    <h2 class="photo-grid__place">Гора Эльбрус</h2>
                    <button class="photo-grid__like" type="button"></button>
                </div>
            </article>
            <article class="photo-grid__element">
                <img src="./images/Dombai.png" alt="Домбай" class="photo-grid__photo">
                <div class="photo-grid__text">
                    <h2 class="photo-grid__place">Домбай</h2>
                    <button class="photo-grid__like" type="button"></button>
                </div>
            </article>
            <article class="photo-grid__element">
                <img src="./images/Mountain-Elbrus.png" alt="Гора Эльбрус" class="photo-grid__photo">
                <div class="photo-grid__text">
                    <h2 class="photo-grid__place">Гора Эльбрус</h2>
                    <button class="photo-grid__like" type="button"></button>
                </div>
            </article>
            <article class="photo-grid__element">
                <img src="./images/Dombai.png" alt="Домбай" class="photo-grid__photo">
                <div class="photo-grid__text">
                    <h2 class="photo-grid__place">Домбай</h2>
                    <button class="photo-grid__like" type="button"></button>
                </div>
            </article>
            <article class="photo-grid__element">
                <img src="./images/karachaevsk.png" alt="Карачаевск" class="photo-grid__photo">
                <div class="photo-grid__text">
                    <h2 class="photo-grid__place">Карачаево-Черкессия</h2>
                    <button class="photo-grid__like" type="button"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <form class="popup__form" name="form-profile">
                <input type="text" class="popup__input popup__input_type_name" name="user-name" value="Жак-Ив Кусто">
                <input type="text" class="popup__input popup__input_type_description" name="user-work"
                    value="Исследователь океана">
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
