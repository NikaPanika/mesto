<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__about">
                <img src="./images/avatar.png" alt="Фотография" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__string">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="photo-grid">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <template class="element-template">
        <article class="photo-grid__element">
            <img src="./images/Dombai.png" class="photo-grid__photo">
            <button class="photo-grid__delete"type="button"></button>
            <div class="photo-grid__text">
                <h2 class="photo-grid__place"></h2>
                <button class="photo-grid__like" type="button"></button>
            </div>
        </article>
    </template>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button class="popup__close-button popup_close_edit" type="button"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <form class="popup__form popup_form_profile" name="form-profile">
                <input type="text" class="popup__input popup__input_type_name" name="user-name" value="Жак-Ив Кусто">
                <input type="text" class="popup__input popup__input_type_description" name="user-work"
                    value="Исследователь океана">
                <button class="popup__save-button popup_save_profile" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_new-place">
        <div class="popup__container">
            <button class="popup__close-button popup_close_new-place" type="button"></button>
            <h2 class="popup__header">Новое место</h2>
            <form class="popup__form popup_form_card" name="form-profile">
                <input type="text" class="popup__input popup__input_type_place" name="user-name" placeholder="Название">
                <input type="text" class="popup__input popup__input_type_link" name="user-work"
                    placeholder = "Ссылка на картинку">
                <button class="popup__save-button" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_big-image">
        <div class="popup__case">
            <button class="popup__close-button popup_close_big-image" type="button"></button>
            <img src="./images/Dombai.png" class="popup__photo">
            <h2 class="popup__caption">Новое место</h2>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
