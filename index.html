<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <header class="header">
        <img src="./images/Vector (1).svg" alt="Логотип Mesto" class="header__logo">
        <div class="header__line"></div>
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__about">
                <img src="./images/avatar.png" alt="Фотография" class="profile__avatar">
                <div class="profile__info">
                    <div class="string">
                        <h2 class="profile__name">Жак-Ив Кусто</h2>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="photo-grid">
            <div class="photo-grid__element">
                <img src="./images/karachaevsk.png" alt="Карачаевск" class="photo-grid__photo">
                <div class="photo-grid__text">
                    <p class="photo-grid__place">Карачаевск</p>
                    <button class="photo-grid__like"></button>
                </div>
            </div>
            <div class="photo-grid__element">
                <img src="./images/Mountain-Elbrus.png" alt="Гора Эльбрус" class="photo-grid__photo">
                <div class="photo-grid__text">
                    <p class="photo-grid__place">Гора Эльбрус</p>
                    <button class="photo-grid__like"></button>
                </div>
            </div>
            <div class="photo-grid__element">
                <img src="./images/Dombai.png" alt="Домбай" class="photo-grid__photo">
                <div class="photo-grid__text">
                    <p class="photo-grid__place">Домбай</p>
                    <button class="photo-grid__like"></button>
                </div>
            </div>
            <div class="photo-grid__element">
                <img src="./images/Mountain-Elbrus.png" alt="Гора Эльбрус" class="photo-grid__photo">
                <div class="photo-grid__text">
                    <p class="photo-grid__place">Гора Эльбрус</p>
                    <button class="photo-grid__like"></button>
                </div>
            </div>
            <div class="photo-grid__element">
                <img src="./images/Dombai.png" alt="Домбай" class="photo-grid__photo">
                <div class="photo-grid__text">
                    <p class="photo-grid__place">Домбай</p>
                    <button class="photo-grid__like"></button>
                </div>
            </div>
            <div class="photo-grid__element">
                <img src="./images/karachaevsk.png" alt="Карачаевск" class="photo-grid__photo">
                <div class="photo-grid__text">
                    <p class="photo-grid__place">Карачаево-Ч...</p>
                    <button class="photo-grid__like"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <form class="popup">
        <button class="popup__close-button"></button>
        <div class="popup__content">
            <h2 class="popup__header">Редактировать профиль</h2>
            <input type="text" class="popup__name" value="Жак-Ив Кусто">
            <input type="text" class="popup__description" value="Исследователь океана">
            <button class="popup__save-button" type="submit">Сохранить</button>
        </div>
    </form>
</body>
</html>
